<div>
  <div class="row">
    <div class="col l6 s12 m12">
      <div class="card lrs_card">
        <div class="card-content">
          <span class="card-title center">
            <img src="./full_logo.png" style="max-width:250px;height:auto;">
          </span>
          <div class="row center lrs_greeting_title">
            Welcome back!<br>Please Login/Signup to your account.
          </div>
          <div class="lrs_inputfield">
            <span class="lrs_input_span">Email address</span>
            <input type="email" ng-model="email">
          </div>
          <div class="lrs_inputfield infe_password">
            <span class="lrs_input_span">Password</span>
            <input type="password" ng-model="password">
          </div>
          <div class="row lrs_forgotpass_row">
            <div class="col l7 s12 m12 offset-l1 lrs_forgotPassword_serverMessage">
              <a class="red-text">{{message}}</a>
            </div>
            <div class="col l3 s11 m11">
              <a class="lrs_forgotpass right" ng-click="gotoforgotpassword()">Forgot Password?</a>
            </div>
          </div>
          <br>
          <div class="row lrs_actionbtn_row">
            <div class="col l6 s6 m6 center" ng-hide="login_preloader">
              <a class="btn lrs_loginbtn" ng-click="verifyuser()">Login</a>
            </div>
            <div class="col l6 s6 m6 center" ng-hide="login_preloader">
              <a class="btn lrs_signup_btn" ng-click="gotosignup()">Signup</a>
            </div>
            <div class="col l12 s12 m12 center">
              <div class="preloader-wrapper small active" ng-show="login_preloader">
                <div class="spinner-layer spinner-blue">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-red">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>

                <div class="spinner-layer spinner-green">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col l6 s12 m12 center lrs_hatimg_col">
      <img class="lrs_hatimg" src="./lrs_img.jpg" style="max-width:100%;height:auto;">
    </div>
  </div>
</div>
